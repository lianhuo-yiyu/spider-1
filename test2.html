    <title>段落、换行、居中、缩排、水平标记线</title>

<body>
     <p align="center">一封朝奏九重天</p>
     <p align="center">夕贬潮阳路八千</p>
     欲为圣明除弊事<br/>肯将衰朽惜残年
     <center>云横秦岭家何在<br/>雪拥蓝关马不前</center>
     <blockquote>知汝远来应有意</blockquote>
     <blockquote><blockquote>好收吾骨瘴江边</blockquote></blockquote>
     二十年来家国，三千里地山河
     <hr/>
     凤阁龙楼连霄汉，玉树琼枝作烟萝。<hr />
     几曾识干戈
     <hr size="8" width="70%">
     一旦归为臣虏 ，沈腰潘鬓销磨
     <hr size="3" align="right">
     最是仓皇辞庙日，教坊犹奏别离歌。
     <hr size="1" color = "blue" noshade>
     垂泪对宫娥。
